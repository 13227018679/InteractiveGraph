<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>GraphBrowser</title>
    <script type="text/javascript" src="../dist/igbrowser.js"></script>
    <link type="text/css" rel="stylesheet" href="vis-network.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/humanity/jquery-ui.css">
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script charset="utf-8" src="./example-data.js"></script>
    <style type="text/css">
        #graphArea {
            height: 100%;
            border: 1px solid lightgray;
        }

        #infoBox {
            font-size: 9pt;
            height: 50%;
            border: 1pt;
        }

        .ui-menu {
            font-size: 9pt;
        }

        #right {
            float: right;
            width: 150px;
        }

        #main {
            margin: 0px 150px 0px 0px;
        }
    </style>

</head>

<body>
    <div style="height:95%">
        <div id="right">
            <div style="margin:5px">
                <div style="height: 50%">
                    <img height="12" src="img/search.png">
                    <input id="searchBox1" type="text" size="16">
                    <br>
                    <img height="12" src="img/search.png">
                    <input id="searchBox2" type="text" size="16">
                    <br>
                    <img height="12" src="img/search.png">
                    <input id="searchBox3" type="text" size="16">
                    <br>
                    <input type="button" id="fitSelected" value="fit selected">
                </div>
                <div>
                    selected nodes:
                </div>
                <div id="infoBox">[...]</div>
            </div>
        </div>
        <div id="main">
            <div id="graphArea"></div>
        </div>
    </div>
    <div style="margin-top:10px">
        <div style="float:left">
            <div style="float:left">scale:</div>
            <div style="float:left; width: 150pt;" id="slider"></div>
        </div>

        <div style="float:left">
            <input type="checkbox" id="showFaces" checked>
            <label for="showFaces">show faces</label>
            <input type="checkbox" id="showDegrees" checked>
            <label for="showDegrees">show degrees</label>
            <input type="checkbox" id="showEdges" checked>
            <label for="showEdges">show edges</label>
        </div>

        <div style="float:right" id="labelSelection" align="right"></div>
    </div>
    <script type="text/javascript">
        igraph.i18n.setLanguage("chs");

        var browser = new igraph.GraphBrowser(
            new igraph.LocalGraph({ json: exampleData }),
            /*
            new igraph.LocalGraph({
                jsonScriptURL: "example-data.js",
                getJsonFromScript: function () {
                    return exampleData;
                }
            }),
            */
            document.getElementById('graphArea')
        );

        console.log(browser);
        browser.bindInfoBox(document.getElementById('infoBox'));
        browser.bindSearchBox(document.getElementById('searchBox1'));
        browser.bindSearchBox(document.getElementById('searchBox2'));
        browser.bindSearchBox(document.getElementById('searchBox3'));

        //use async.series to make serial calls
        browser.chained([
            function (callback) {
                browser.init(callback);
            },

            function (callback) {
                var map = browser.getNodeLabelMap();
                for (var key in map) {
                    var check = document.createElement("input");
                    var label = document.createElement("label");
                    $(check).attr("id", "checkbox_" + key)
                        .attr("key", key)
                        .attr("type", "checkbox")
                        .attr("checked", true)
                        .click(function () {
                            browser.showNodesOfLabel($(this).attr("key"), $(this).prop('checked'));
                        });
                    $(label).attr("for", "checkbox_" + key).text(map[key]);
                    $("#labelSelection").append(check);
                    $("#labelSelection").append(label);
                }
                browser.loadGraph({}, callback);
            },

            function (callback) {
                browser.showGraph({
                    scale: 0.6,
                    showFaces: true,
                    showDegrees: true,
                    showEdges: true,
                    showGroups: true
                });
            }
        ]);

        $("#slider").slider({
            value: 80,
            min: 5,
            max: 100,
            step: 5,
            slide: function (event, ui) {
                browser.scaleTo(ui.value / 100);
            }
        });

        $("#scaleTo").click(function () {
            browser.scaleTo(0.8);
        });

        $("#fitSelected").click(function () {
            var nodeIds = [];
            ["#searchBox1", "#searchBox2", "#searchBox3"].forEach(
                function (s) {
                    var data = $(s).data("boundGraphNode");
                    if (data !== undefined && data.id !== undefined) {
                        nodeIds.push(data.id);
                    }
                }
            )
            browser.fits(nodeIds);
        }
        );

        $("#showDegrees").click(function () {
            var checked = $("#showDegrees").prop('checked');
            browser.showDegrees(checked);
        });

        $("#showEdges").click(function () {
            var checked = $("#showEdges").prop('checked');
            browser.showEdges(checked);
        });

        $("#showFaces").click(function () {
            var checked = $("#showFaces").prop('checked');
            browser.showFaces(checked);
        });
    </script>
</body>

</html>
