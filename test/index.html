<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>GraphViz-browser</title>

    <script type="text/javascript" src="../dist/igbrowser.min.js"></script>
    <link type="text/css" rel="stylesheet" href="vis-network.min.css">

    <style type="text/css">
        #mycanvas {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>

</head>

<body>

<div id="mycanvas"></div>

<script type="text/javascript">
    igraph.Messages.setLanguage("chs");
    var container = document.getElementById('mycanvas');
    var browser = new igraph.Browser(container,
            "http://localhost:9999/graphserver/graphviz-service");
    browser.on("init",
            function () {
                browser.loadAll();
                //browser.centerOn(0, 0, 0.5);
            });
    browser.init();
    console.log(browser);
</script>
</body>

</html>
